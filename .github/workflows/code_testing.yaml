name: Build and run Tests

on: [ push ]

concurrency:
  group: build-and-run-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-run-tests:
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-22.04
            compiler: clang-14
          - os: ubuntu-22.04
            compiler: clang-15
          - os: ubuntu-22.04
            compiler: clang-16

          - os: ubuntu-22.04
            compiler: gcc-12
          - os: ubuntu-22.04
            compiler: gcc-13
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.compiler }})
    defaults:
      run:
        shell: bash

    steps:
      - name: Add repos for for gcc-13 and clang-16
        if: ${{ matrix.config.compiler == 'gcc-13' || matrix.config.compiler == 'clang-16
        run: |
          # gcc-13
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          
          # clang-16
          bash -c "$(wget -O - https://apt.llvm.org/llvm.sh) 16"
          
          sudo apt-get update -y

      - name: Install CMake
        uses: lukka/get-cmake@v3.24.3
        with:
          cmakeVersion: 3.16.9

      - name: Install compiler
        id: install_cc
        uses: rlalik/setup-cpp-compiler@v1.2
        with:
          compiler: ${{ matrix.config.compiler }}

      - name: Install linker
        uses: rui314/setup-mold@v1

      - uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=On -DBUILD_EXAMPLES=On -G Ninja -B build .
        env:
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}
          CXXFLAGS: -fsanitize=undefined -fsanitize=address -fno-omit-frame-pointer -fno-optimize-sibling-calls

      - name: Build tests and examples
        working-directory: build
        run: cmake --build . --parallel 2

      - name: Run tests
        working-directory: build
        run: ctest --verbose --parallel 2

      - name: Run examples
        working-directory: build
        run: |
          for example in examples/examples_*; do
            echo "executing ${example}"
            ./${example}
          done
